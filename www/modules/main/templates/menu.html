<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon menu-button" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- Content -->
    <ion-nav-view class="main" name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Men√º</h1>
    </ion-header-bar>
    <ion-content class="dark-bg">
      <ion-list>
        <ion-item ng-repeat="item in menuItems" nav-clear menu-close ng-click="$state.go(item.state)" class="item-dark item-icon-right">
          {{item.label}}
          <i class="icon ion-{{item.icon}}" ng-show="item.icon"> </i>
        </ion-item>
        
        <!--<ion-item nav-clear menu-close ng-click="login()">-->
          <!--Login-->
        <!--</ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
